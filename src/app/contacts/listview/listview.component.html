<ul class="listGroup">
    <input placeholder="Search" (click)="open()" />
    <li *ngFor="let func of funcs" class="list-group-item">
        <img class="avatar" style="border-radius: 0;" src="../../assets/{{func}}.png" />
        <span class="name">{{ func }}</span>
    </li>
    <li *ngFor="let group of items; let i = index" class="list-group" >
        <h2 [attr.id]="group.title" [attr.data-group]="i" class="list-group-title">
            {{ group.title }}
        </h2>
        <ul [attr.data-group]="i">
            <li [attr.data-group]="i" *ngFor="let item of group.items" class="list-group-item" 
            (click)="enterChat(item.id)">
                <img class="avatar" />
            <span class="name">{{ item.name }}</span>
            </li>
        </ul>
    </li>
</ul>
<search style="display:none;" class="search"></search>
